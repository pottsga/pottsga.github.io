<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/static/css/styles.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation">

    <button class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbar" 
      aria-controls="navbar" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/pages/about">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



  <!-- JS, Popper.js, and jQuery -->
  <script src="/static/js/vendor/jquery-3.5.1.min.js"></script>
  <script src="/static/js/vendor/popper.min.js"></script>
  <script src="/static/js/vendor/bootstrap.min.js"></script>

  <main>
    
<link rel="stylesheet" href="static/css/index.css">

<div class="container" id="content">
  <div class="row">
    <div class="col-lg-6 mt-lg-5 mb-5">
      <h1 class="display-4 mt-lg-5">I'm Greg Potts</h1>
      <p class="mb-5">Senior Software Engineer</p>

    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/carousel1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/static/img/carousel2.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/static/img/carousel3.jpg" class="d-block w-100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
